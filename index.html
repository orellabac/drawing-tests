<canvas id="yellow" width="250" height="400"></canvas>
<script>
  var json = JSON.parse(document.getElementById("json").value);
  var c=document.getElementById("yellow");
  var width =json['width'];
  var height=json['height'];
  c.width = width;
  c.height = height;
var ctx=c.getContext("2d");
ctx.fillStyle="#ffca05";
ctx.globalAlpha=0.7;
ctx.strokeStyle="#ffca05";
ctx.fill();
ctx.stroke();
drawComponent(json);

function drawComponent(c) 
{
  console.log("drawing " + c.name);
  var top =  c["top"];
  var left =  c["left"];
  var width = c['width'];
  var height= c['height'];
  drawBorder(top, left, width, height);
  for(var i = 0;i<c.childrencount;i++)
  {
    var child = c.children[i];
    drawComponent(child);
  }
}

function drawBorder(xPos, yPos, width, height, thickness = 1)
{
  ctx.fillStyle='#000';
  ctx.fillRect(xPos - (thickness), yPos - (thickness), width + (thickness * 2), height + (thickness * 2));
}
</script>
